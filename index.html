<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main>
    <div class="contenido">
      <aside class="columna1">
          <div class="get"><span>Get <span class="ins">insights</span> that help your business grow.</span></div>

          <div class="disco"><span>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</span></div>
          
          <div class="resultados">

            <div class="cuadro">
              <span class="cuadro_blanco">10k+</span>
              <span class="cuadro_grey">companies</span>
            </div>
            <div class="cuadro">
              <span class="cuadro_blanco">314</span>
              <span class="cuadro_grey">templates</span>
            </div>
            <div class="cuadro">
              <span class="cuadro_blanco">12M+</span>
              <span class="cuadro_grey">queries</span>
            </div>
          </div>

      </aside>
      <aside class="columna2">
        <div class="imagen">
          <div class="morado">
            <img class="imgdesk" src="images/image-header-desktop.jpg" alt="banerdesk">
            <img class="imgmob" src="images/image-header-mobile.jpg" alt="banermobile">
          </div>
        </div>
      </aside>
    </div>
  </main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielveliz" target="_blank">Gabriel Veliz</a>.
  </div>
</footer>
</body>
</html>
